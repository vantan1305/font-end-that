<!-- Cart Start -->
<div class="cart-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8">
        <div class="cart-page-inner">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-dark">
              <tr>
                <th>Tên sản phẩm</th>
                <th>Giá Tiền</th>
                <th>Số Lượng</th>
                <th>Tổng Tiền</th>
                <th>Xóa</th>
              </tr>
              </thead>
              <tbody class="align-middle">
              <tr>
                <td>
                  <div class="img">
                    <a href="#"><img src="assets/style/img/product-1.jpg" alt="Image"></a>
                    <p>Product Name</p>
                  </div>
                </td>
                <td>$99</td>
                <td>
                  <div class="qty">
                    <button class="btn-minus" (click)="giamsl()"><i class="fa fa-minus"></i></button>
                    <input type="text" value={{soluong}}>
                    <button class="btn-plus"(click)="tangsl()"><i class="fa fa-plus"></i></button>
                  </div>
                </td>
                <td>{{soluong* priceSell}}</td>
                <td><button><i class="fa fa-trash"></i></button></td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="cart-page-inner">
          <div class="row">
            <div class="col-md-12">
              <div class="coupon">
                <input type="text" placeholder="Coupon Code">
                <button>Apply Code</button>
              </div>
            </div>
            <div class="col-md-12">
              <div class="cart-summary">
                <div class="cart-content">
                  <h1>Cart Summary</h1>
                  <p>Sub Total<span>$99</span></p>
                  <p>Shipping Cost<span>$1</span></p>
                  <h2>Grand Total<span>$100</span></h2>
                </div>
                <div class="cart-btn">
                  <button>Update Cart</button>
                  <button [routerLink]="['/checkout']" routerLinkActive="router-link-active" >Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cart End -->
